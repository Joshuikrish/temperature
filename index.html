<!doctype html>
<html lang="en">

<head>
  <title>Color Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main id="app">
    <div class="container">
      <div class="row">
        <div class="col-12 ">
          <h1 class="text-center fw-bolder py-5">Color palette generator</h1>
          <div v-if="showSuccessAlert" class="alert alert-success alert-d" role="alert">
            <h4 class="alert-heading">{{message}}</h4>
          </div>
          <div class="colors d-flex ">
            <div v-for="color in colors" class="colored" :id="color" @click="handleCopy(color)" class="col-2">
              <div class="card p-2">
                <div class="color" v-bind:style="{ backgroundColor: color }"></div>
                <h6 class="text-center p-2 fw-bolder" id="name">{{ color }}</h6>
              </div>
            </div>
            </div>

          

          <div class=" my-xl-5 w-100  text-center">
            <a name="" @click="calculate" id="" class=" p-lg-3 btn btn-pruple" href="#" role="button">Generate palette</a>
          </div>
          <p class="text-center  fw-bold">Or just press the "spacebar" to generate new palettes.</p>

          <div class="text-center">

            <div name="" id="" class=" text-center btn-white btn-white">
              click to copy individual color
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <!-- Vue js 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./script.js"></script>

</body>

</html>
