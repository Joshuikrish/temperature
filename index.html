<!doctype html>
<html lang="en">

<head>
  <title>Temperature Converter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="border-5 px-5 ">
        
            <h1 class="fw-bolder mt-5">Temperature Converter</h1>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="Degrees">Degrees</label>
                    <input @input="calculate" v-model="input" type="text" class="form-control" name="" id="" aria-describedby="helpId"
                      placeholder="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="Degrees">Type</label>

                    <select @click="calculate" v-model="temperatureType" class="form-control" name="" id="">
                      <option>fahrenheit</option>
                      <option>celsius</option>
                      <option>kelvin</option>
                    </select>

                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <a name="" @click="calculate" id="" class="btn btn-primary" href="#" role="button">Convert</a>
                  </div>
                </div>
              </div>
            </form>
            <p>
              Result:
              <span v-if="temperatureType==='fahrenheit'">
                {{kelvin}} &#8490; 
                {{celsius}} &#8451; 
              </span>
              <span v-else-if="temperatureType==='celsius'">
                {{kelvin}} &#8490; 
                {{fahrenheit}} &#8457; 
              </span>
              <span v-else>
                {{fahrenheit}} &#8457; 
                {{celsius}} &#8451; 
              </span>
            </p>

          </div>

        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- Vue js 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  
</body>

</html>
